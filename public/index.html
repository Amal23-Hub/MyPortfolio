      <script>
        // Ajout d'un gestionnaire d'événements pour soumettre le formulaire
        document.getElementById('contact-form').addEventListener('submit', async (event) => {
          event.preventDefault();  // Empêcher le rechargement de la page lors de la soumission du formulaire
      
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const subject = document.getElementById('subject').value;
          const message = document.getElementById('comment').value;
      
          try {
            const response = await fetch('http://localhost:5000/send-email', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                to: 'chegdali.amal@etu.uae.ac.ma',  // Vous pouvez personnaliser cela
                subject: subject,
                text: `Nom: ${name}\nEmail: ${email}\nMessage: ${message}`,
              }),
            });
      
            const data = await response.json();
            document.getElementById('responseMessage').textContent = data.message || 'Email envoyé avec succès !';
          } catch (error) {
            document.getElementById('responseMessage').textContent = 'Erreur lors de l\'envoi de l\'email.';
          }
        });
      </script>
